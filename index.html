<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="guess-container">
                <h1>Hey! let's play a game... I'm thinking of a number between 1 and 100. Can you guess it?</h1>
                <div class="number">
                    <p class="number">Enter your guess: <input type="text" id="guessInput"></p>
                    <p class="message"></p>
                    <p class="chance-left"></p>
                </div>
                <div class="button">
                    <button>Guess</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
